name: NuraftMesg PR Build

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - feature/*

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        platform: ["ubuntu-24.04"]
        build-type: ["Debug", "Release"]
        malloc-impl: ["libc", "tcmalloc"]
        tooling: ["Sanitize", "Coverage", "None"]
        exclude:
          - build-type: Debug
            tooling: None
          - build-type: Debug
            malloc-impl: tcmalloc
          - build-type: Release
            malloc-impl: libc
          - build-type: Release
            tooling: Sanitize
          - build-type: Release
            tooling: Coverage
    uses: ./.github/workflows/build_commit.yml
    with:
      platform: ${{ matrix.platform }}
      build-type: ${{ matrix.build-type }}
      malloc-impl: ${{ matrix.malloc-impl }}
      tooling: ${{ matrix.tooling }}
