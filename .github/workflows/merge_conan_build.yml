name: NuraftMesg Merge Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        platform: ["ubuntu-22.04", "ubuntu-20.04"]
        build-type: ["Debug", "Release"]
        malloc-impl: ["libc"]
        prerelease: ["False", "True"]
        exclude:
          - build-type: Debug
            platform: ubuntu-20.04
          - build-type: Release
            prerelease: "True"
    uses: ./.github/workflows/build_commit.yml
    with:
      platform: ${{ matrix.platform }}
      build-type: ${{ matrix.build-type }}
      malloc-impl: ${{ matrix.malloc-impl }}
      prerelease: ${{ matrix.prerelease }}
  ChainBuild:
    runs-on: "ubuntu-22.04"
    steps:
    - name: Start HomeReplication Build
      run: |
        curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.CHAIN_BUILD_TOKEN }}"\
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/eBay/homereplication/actions/workflows/merge_conan_build.yml/dispatches \
          -d '{"ref":"main","inputs":{}}'
      if: ${{ github.ref == 'main' }}
